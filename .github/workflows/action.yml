name: Actions Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - uses: azure/docker-login@v1
        with:
          login-server: registry.cn-hongkong.aliyuncs.com
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - run: |
          docker build . -t registry.us-east-1.aliyuncs.com/github-action/pandoc:${{ github.sha }}
          docker push registry.us-east-1.aliyuncs.com/github-action/pandoc:${{ github.sha }}
